<!-- The content below is only a placeholder and can be replaced. -->
<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <h1>{{ 'TITLE' | translate }}</h1>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/monitor/commits']">
        <mat-icon
          mat-list-icon
          color="accent"
          [innerHtml]="'git-commit' | octicon"
        ></mat-icon>
        {{ 'SIDENAV.COMMITS' | translate }}
      </a>

      <a mat-list-item [routerLink]="['/monitor/forks']">
        <mat-icon
          mat-list-icon
          color="accent"
          [innerHtml]="'repo-forked' | octicon"
        ></mat-icon>
        {{ 'SIDENAV.FORKS' | translate }}
      </a>

      <a mat-list-item [routerLink]="['/monitor/issues']">
        <mat-icon
          mat-list-icon
          color="accent"
          [innerHtml]="'bug' | octicon"
        ></mat-icon>
        {{ 'SIDENAV.ISSUES' | translate }}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content> <router-outlet></router-outlet> </mat-sidenav-content>
</mat-sidenav-container>
